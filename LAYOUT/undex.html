<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
       crossorigin="anonymous">
       <!-- Bootstrap -->

       <!-- Sempre colocar o css abaixo do BT  -->
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seção de Layout</h1>
    <button class="btn btn-primary">Clica aqui</button>

    <!-- Class bootstrap que ja tem seus tamanhos expecificos (tem bordas) -->
    <div class="container">
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
    </div>
    <!--  -->

    <!-- Class bootstrap que ocupa 100% da area -->
    <div class="container-fluid">
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
    </div>
    <!--  -->

    <!-- Usando breakpoint -->
    <div class="container-lg">
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
        <p>Vitor Hugo</p>
    </div>
    <!--  -->

    <!-- Estrutura de GRID -->
    <div class="container">
        <div class="row">
            <div class="col">Produto A</div>
            <div class="col">Produto B</div>
        </div>
        <div class="row">
            <div class="col">Produto C</div>
            <div class="col">Produto D</div>
            <div class="col">Produto E</div>
        </div>
    </div>
    <!--  -->

    <!-- Tamanhos das colunas --- uma linha tem tamanho de 12, as colunas nao pode passar disso -->
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container" id="largura-limitada">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>
    <!--  -->

    <!-- Limitação de colunas -->
    <div class="container">
        <div class="row row-cols-2">
            <div class="col">Vitor</div>
            <div class="col">Hugo</div>
        </div>
        <div class="row row-cols-2">
            <div class="col">Gustavo</div>
            <div class="col">Henrique</div>
        </div>
        <div class="row row-cols-2">
            <div class="col">Pedro</div>
            <div class="col">João</div>
        </div>
        <div class="row row-cols-2">
            <div class="col">Kaique</div>
            <div class="col">Kleber</div>
        </div>
    </div>
    <!--  -->

    <!-- Alinhamento vertical -->
    <div class="container" id="vertical">
        <div class="row align-items-center">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>
    <!--  -->

    <!-- Alinhamento horizonta -->
    <div class="container" id="vertical">
        <div class="row align-items-center justify-content-center">
            <div class="col-3"></div>
        </div>
    </div>
    <!--  -->

     <!-- Alinhamento de item -->
     <div class="container" id="vertical">
        <div class="row justify-content-center">
            <div class="col-3"></div>
            <div class="col-3 align-self-center"></div>
            <div class="col-3 align-self-end"></div>
        </div>
    </div>
    <!--  -->

      <!-- Oordem dos itens -->
      <div class="container" id="vertical">
        <div class="row justify-content-center">
            <div class="col-3  order-2">2</div>
            <div class="col-3  order-3">3</div>
            <div class="col-3  order-1">1</div>
        </div>
    </div>
    <!--  -->

    <!-- Offset - espaçamentos -->
    <div class="container vertical" id="ofsset">
        <div class="row">
            <div class="col-md-3 ofsset-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-3 ofsset-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3 ofsset-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 ofsset-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3 ofsset-md-5"></div>
        </div>
    </div>
    <!--  -->



    

</body>
</html>
